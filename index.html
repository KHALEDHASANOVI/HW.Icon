<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="font-awesome">
        <h1>Font Awesome</h1>
        <div class="box">
          <i class="fab fa-apple-pay"></i>
          <i class="fas fa-biking"></i>
          <i class="fas fa-bolt"></i>
          <i class="fas fa-brain"></i>
          <i class="fas fa-fighter-jet"></i>
        </div>
      </div>

      <div class="box-icons">
        <h1>Box Icons</h1>
        <div class="box">
          <i class="bx bxs-invader"></i>
          <i class="bx bxs-bowl-rice"></i>
          <i class="bx bx-money-withdraw"></i>
          <i class="bx bxl-upwork"></i>
          <i class="bx bxl-sketch"></i>
        </div>
      </div>

      <div class="bootstrap-icon">
        <h1>Bootstrap Icon</h1>
        <div class="box">
          <i class="bi-alarm"></i>
          <i class="bx bxs-dog"></i>
          <i class="bi bi-bicycle"></i>
          <i class="bi bi-binoculars-fill"></i>
          <i class="bi bi-brush"></i>
        </div>
      </div>

      <div class="flat-icon">
        <h1>Flat Icon</h1>
        <div class="box">
          <i class="fi fi-ro-user"></i>
          <i class="fi fi-ro-arrow-right"></i>
          <i class="fi fi-ro-book"></i>
          <i class="fi fi-ro-clean"></i>
        </div>
      </div>

      <div class="line-icon">
        <h1>Line Icon</h1>
        <div class="box">
          <i class="lni lni-angellist"></i>
          <i class="lni lni-android-original"></i>
          <i class="lni lni-discover"></i>
          <i class="lni lni-cart"></i>
          <i class="lni lni-calculator"></i>
        </div>
      </div>
    </div>
  </body>
</html>
